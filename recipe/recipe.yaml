context:
  # Package version; tag on GitHub must be v + this (e.g. v0.4.0_test)
  version: "0.4.0_test"

package:
  name: "nvmolkit"
  version: ${{ version }}

source:
  url: https://github.com/evasnow1992/nvMolKit/archive/v${{ version }}.tar.gz
  sha256: c42f8e6eee1a0c00e677a72ee2292aae8536456a872e8c64334892242e11568f

build:
  number: 0
  skip:
    - osx
    - win
    - cuda_compiler_version == "None"
requirements:
  build:
    - ${{ stdlib('c') }}
    - ${{ compiler('c') }}
    - ${{ compiler('cxx') }}
    - ${{ compiler('cuda') }}
    - cmake >=3.30
    - make
  host:
    - cuda-version ${{ cuda_compiler_version }}.*
    - cuda-cudart-dev
    - cuda-nvtx-dev
    - eigen
    - libboost-devel
    - libboost-headers
    - libboost-python-devel
    - libcublas-dev
    - libcurand-dev
    - libcusolver-dev
    - libgomp
    - librdkit-dev ==${{ librdkit_dev }}
    - pip
    - python
    - rdkit
    - scikit-build
    - setuptools
  run:
    - numpy
    - python
    - pytorch
    - rdkit ==${{ librdkit_dev }}

tests:
  - python:
      imports:
        - nvmolkit

about:
  homepage: https://github.com/NVIDIA-Digital-Bio/nvMolKit
  summary: nvMolKit is a CUDA-backed python library for accelerating common RDKit molecular operations
  description: |
    nvMolKit is a CUDA-backed python library for accelerating common RDKit molecular operations.
    nvMolKit links to RDKit and nvMolKit operations work on RDKit RDMol objects.
  license_file: LICENSE/License.txt
  license: Apache-2.0

extra:
  recipe-maintainers:
    - evasnow1992
    - scal444
